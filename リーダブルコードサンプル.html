<script type="text/javascript">

alert(getAllRecipeData());

function getAllRecipeData(){
	var allRecipe="";
	for(var id=0;id<recipeData.length;id++){
	    allRecipe += recipeData[id]["ID"] + ":" + recipeData[id]["RecipeName"] + "  " + recipeData[id]["RecipeMethod"] + "\n";
	}
	return allRecipe;
}


//指定したレシピIDのレシピデータを取得する。
function getRecipeDataById(id) {
    var recipe = "";
    return recipeData[id]["ID"] + ":" + recipeData[id]["RecipeName"] + "  " + recipeData[id]["RecipeMethod"];
}

//指定したレシピIDのレシピデータを表示する。
function alertRecipeData(id)
{
    alert(getRecipeDataById(id));
}

</script>
